<!DOCTYPE html>
<html lang="en">
<head>
  <title>I Love Scraping</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Tutorial Scraping</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="\detik_populer">Detik Scraper</a></li>
    </ul>
  </div>
</nav>

<div class="container" style="margin-top:80px; text-align:center">
    {% for image in images %}
        {{ image| safe }}
        <a href="{{ image.find('a')['href']|safe }}">{{ image.find('a').find('img')['title']|safe }}</a>
    {% endfor %}
</div>

</body>
</html>
